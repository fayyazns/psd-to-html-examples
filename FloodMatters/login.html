<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>FloodMatters</title>
    <link rel="stylesheet" href="./styles/login.css"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.6.3/css/font-awesome.min.css">
</head>
<body>
<div class="fm-login-form">
    <section class="login-account">
        <section class="inner-container">
            <div class="lg-account">
                <h1>Login to your account</h1>
                <p>Please enter your account details below</p>
            </div>
        </section>
    </section>
    <section class="login-form">
        <section class="inner-container">
            <div class="lg-form">
                <form>
                    <input class="username" type="text" placeholder="Username or email"/>
                    <input class="password" type="password" placeholder="Password"/>
                    <div class="input-group">
                        <input type="text" placeholder="Select something here"/>
                        <span class="drop-down-arrow fa fa-caret-down"></span>
                    </div>
                </form>
                <div class="forget">
                    <img src="images/forgetpswrd.png" alt="Forget Password"/>
                    <a href="#">Forgot your details?</a>
                </div>
                <div class="lg-line">
                    <hr/>
                </div>
                <div class="keep-me-logged-in">
                    <div class="check-box">
                        <input type="checkbox"/>
                        <p>Keep me logged in</p>
                    </div>
                    <div class="login-btn">
                        <button>Login</button>
                    </div>
                </div>
            </div>
        </section>
    </section>
    <section class="login-new-here">
        <section class="inner-container">
            <div class="new-here">
                <h1>New here?</h1>
                <span><a href="#">GET ACCESS TO OUR AWESOME PRODUCTS</a></span>
            </div>
        </section>
    </section>
</div>
<div class="clear">
</div>
</body>
</html>
