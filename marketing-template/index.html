<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <title>Marketing Template</title>
    <!-- lib-->
    <link rel="stylesheet" href="lib/css/bootstrap.css"/>
    <script src="lib/js/jquery.js"></script>
    <script src="lib/js/bootstrap.js"></script>
    <!-- css link-->
    <link rel="stylesheet" href="styles/main.css"/>
</head>
<body>
<!--navbar-->
<nav class="navbar navbar-inverse">
    <div class="container-fluid">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle" data-toggle="collapse"
                    data-target="#myNavbar">
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="#">MarketingLogo</a>
        </div>
        <div id="myNavbar" class="collapse navbar-collapse">
            <ul class="nav navbar-nav">
                <li class="active"><a href="#">Home</a></li>
                <li><a href="#">About</a></li>
                <li><a href="#">Projects</a></li>
                <li><a href="#">Contact</a></li>
            </ul>
            <ul class="nav navbar-nav navbar-right">
                <li><a href="#"><span class="glyphicon glyphicon-log-in"></span> Login</a></li>
            </ul>
        </div>
    </div>
</nav>
<!--carousel slide-->
<div id="myCarousel" class="carousel slide" data-ride="carousel">
    <ol class="carousel-indicators">
        <li class="active" data-target="#myCarousel" data-slide-to="0"></li>
        <li data-target="#myCarousel" data-slide-to="1"></li>
    </ol>
    <!-- carousel wrapper for slides-->
    <div class="carousel-inner" role="listbox">
        <div class="item active">
            <img src="images/pic.jpg" alt="Marketing Image"/>
            <div class="carousel-caption">
                <h3>Sell $</h3>
                <p>Money Money</p>
            </div>
        </div>
        <div class="item">
            <img src="images/pic1.jpg" alt="Marketing Image"/>
            <div class="carousel-caption">
                <h3>More Sell $</h3>
                <p>Lorem Ipsum...</p>
            </div>
        </div>
    </div>
    <!-- left and right controls-->
    <a class="left carousel-control" href="#myCarousel" role="button"
       data-slide="prev">
        <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
        <span class="sr-only">Previous</span>
    </a>
    <a class="right carousel-control" href="#myCarousel" role="button"
       data-slide="next">
        <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
        <span class="sr-only">Next</span>
    </a>
</div>
<!--main container-->
<div class="container text-center">
    <h3>What We Do</h3>
    <br/>
    <div class="row">
        <div class="col-sm-4">
            <img src="images/pic1.jpg" class="img-responsive" style="width: 100%;" alt="picture"/>
            <p>Current Project</p>
        </div>
        <div class="col-sm-4">
            <img src="images/pic.jpg" class="img-responsive" style="width: 100%;" alt="picture"/>
            <p>Project2 </p>
        </div>
        <div class="col-sm-4">
            <div class="well">
                <p>Some Text...</p>
            </div>
            <div class="well">
                <p>Some Text...</p>
            </div>
        </div>
    </div>
</div>
<br/>
<!--footer-->
<footer class="container-fluid text-center">
    <p>Footer Text</p>
</footer>
</body>
</html>
